<!DOCTYPE html>
<html>
<head>
  <title>Send to AceStream</title>
</head>
<body>
	(1.10) 
	<script language="Javascript">
		var params = new URLSearchParams(location.search);
		var parametro = params.get('acestream');
		parametro = parametro.replaceAll("___", " ");
				
		expresion = /[0-9a-zA-Z]{40,1000}/g;
		
		acestreams = parametro.match(expresion);
		
		if (acestreams == null){
			document.write('No has enviado ningún enlace AceStream');
		}else{
		
			n = acestreams.length;
			i = 0;

			document.write('Pincha en los enlaces para abrirlos automáticamente en AceStream<br/><br/>');
			while (i < n) {
				acestream = acestreams[i];
				if (acestream.length == 40){
					acestream_href = '<a href="acestream://' + acestream + '">' + acestream + '<br/><br/></a>';
					parametro = parametro.replaceAll(acestream, acestream_href);
				}
				i ++;
			}
			document.write(parametro);
			
			if (n == 1){
				acestream_location = 'acestream://' + acestream;
				//document.write(acestream_location);
				location.href = acestream_location;
			}else{
				document.write("<br/><br/>Truco: Si solo envías un enlace desde el bot, este se cargará automáticamente sin tocar ningún botón en AceStream");
			}
		}
	</script>	
</body>
</html>
